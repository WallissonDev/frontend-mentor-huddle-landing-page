<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b97051fb43.js" crossorigin="anonymous"></script>
</head>
<body>

  <header id="logoContent">
    <img src="images/logo.svg" alt="Logo-Huddle" id="logoImage">
  </header>

  <main id="fatherContainer">

      <img src="images/illustration-mockups.svg" alt="Mockups-Ilustration" id="ilustrationImage">

      <div id="asideContent">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p id="textContent">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <input type="button" value="Register" id="registerButton">
      </input>
      </div>
  </main>

  <footer id="socialMedia">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/WallissonDev">WallissonDev</a> .
    </p>
    <div id="mediaLinks">
      <a href="#" id="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="" id="github"><i class="fa-brands fa-github"></i></i></a>
      <a href="" id="instagram"><i class="fa-brands fa-instagram"></i></a>
    </div> 
  </footer>
  
</body>
</html>
